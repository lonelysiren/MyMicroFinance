<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./lib/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="./lib/css/main.css" />
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote">
				<p>管理员列表</p>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table">
						<thead>
							<tr>
								<th style="width: 30px;"><input type="checkbox" lay-filter="allselector" lay-skin="primary"></th>
								<th>id</th>
								<th>账号</th>
								<th>姓名</th>
								<th>最后登录时间</th>
								<th>最后登录IP</th>
								<th>状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
				</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="paged" class="page" >
				</div>
			</div>
		</div>
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<td><input type="checkbox" lay-skin="primary"></td>
				<td>{{ item.id }}</td>
				<td>{{ item.username }}</td>
				<td>{{ item.nickname  }}</td>
				<td> </td>
				<td> </td>
				<td>{{ item.stauts == 0 ? '启用':'未启用' }} </td>
				<td>
					<a href="javascript:;" data-name="{{ item.username }}" data-opt="edit" class="layui-btn layui-btn-mini">编辑</a>
					<a href="javascript:;" data-id="{{ item.id }}" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
				</td>
			</tr>
			{{# }); }}
		</script>
		<script type="text/javascript" src="./lib/plugins/layui/layui.js"></script>
		<script type="text/javascript"src="./lib/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript"src="./lib/js/jquery.cookie.js"></script>
		<script>
			layui.config({
				base: './lib/js/'
			});
			layui.use(['paging', 'form'], function() {
				var $ = layui.jquery,
					paging = layui.paging(),
					layerTips = parent.layer === undefined ? layui.layer : parent.layer, //获取父窗口的layer对象
					layer = layui.layer, //获取当前窗口的layer对象
					form = layui.form();
                paging.init({
                    openWait: true,
                    url: './user_list', //地址
					elem: '#content', //内容容器
					params: { //发送到服务端的参数
						company:$.cookie('company')
					},
					type: 'POST',
					tempElem: '#tpl', //模块容器
					pageConfig: { //分页参数配置
						elem: '#paged', //分页容器
						pageSize: 10 //分页大小
					},
					success: function() { //渲染成功的回调
						
					},
					fail: function(msg) { //获取数据失败的回调
						
					},
					complate: function() { //完成的回调
						//alert('处理完成');
						//重新渲染复选框
						form.render('checkbox');
						form.on('checkbox(allselector)', function(data) {
							var elem = data.elem;
							$('#content').children('tr').each(function() {
								var $that = $(this);
								//全选或反选
								$that.children('td').eq(0).children('input[type=checkbox]')[0].checked = elem.checked;
								form.render('checkbox');
							});
						});
						//绑定删除按钮时间
					
						//绑定所有编辑按钮事件	
						var addBoxIndex = -1;
						$('#content').children('tr').each(function() {
							var $that = $(this);
							$that.children('td:last-child').children('a[data-opt=del]').on('click', function() {
								layer.open({
									title:'确认删除',
									content:'你确定要删除:'+ $that.children('td:nth-child(4)').text().trim()+ ' 吗,该操作不可逆',
									btn: ['确认', '取消'],
									yes:function(index){
										
									}
								});
							});
							$that.children('td:last-child').children('a[data-opt=edit]').on('click', function() {
								if(addBoxIndex !== -1)
									return;
								//本表单通过ajax加载 --以模板的形式，当然你也可以直接写在页面上读取
								$.get('./lib/temp/edit-admin.html', null, function(form) {
									addBoxIndex = layer.open({
										type: 1,
										title: '编辑管理员',
										content: form,
										btn: ['保存', '取消'],
										shade: false,
										offset: ['100px', '30%'],
										area: ['600px', '500px'],
										zIndex: 19950924,
										maxmin: true,
										yes: function(index) {
											//触发表单的提交事件
											$('form.layui-form').find('button[lay-filter=edit]').click();
										},
										full: function(elem) {
											var win = window.top === window.self ? window : parent.window;
											$(win).on('resize', function() {
												var $this = $(this);
												elem.width($this.width()).height($this.height()).css({
													top: 0,
													left: 0
												});
												elem.children('div.layui-layer-content').height($this.height() - 95);
											});
										},
										success: function(layero, index) {
											//弹出窗口成功后渲染表单
											//console.log(layero, index);
												var form = layui.form();
												
												$.ajax({
													type:'get',
													url:'/user_edit',
													data:'id='+$that.children('td:nth-child(2)').text().trim(),
													dataType:"json",
														success: function (result) {
														
															if(result['role'] ==  '1'	){
																layer.close(index);
											                	layui.layer.msg("公司主账号请在设置里修改");
															} else{
																$("input[name='username']").val($that.children('td:nth-child(3)').text());
																$("input[name='nickname']").val($that.children('td:nth-child(4)').text());
																$("input[name='email']").val(result['email']);
																$("input[type='radio'][title='"+$that.children('td:nth-child(7)').text().trim() +"']:eq(0)").prop("checked","checked");
																$("select[name='role']").val(result['role']);
																$("input[name='company']").val(result['company']);
																form.render();
															}
															
														                },
										                error: function (result, status) {
										                	layerTips.close(index);
										                	layui.layer.msg("链接服务器失败,请重试");
										                	
										                }
												});	
												
											form.on('submit(edit)', function(data) {
							
												//调用父窗口的layer对象
												$.ajax({
													type:'post',
													url:'/MyMicroFinance/user_edit',
													data:data.field,
													success: function (result) {
														if(result == "ok"){
															layer.close(index);
															location.reload();
															layer.msg("修改成功");
														}else{
															layerTips.open({
																title: '这里面是表单的信息',
																type: 1,
																content: JSON.stringify(data.field),
																area: ['500px', '300px'],
																btn: ['关闭并刷新', '关闭'],
																yes: function(index, layero) {
																	layerTips.msg('你点击了关闭并刷新');
																	layerTips.close(index);
																	location.reload(); //刷新
																}
															});
														}
														
													}
												});
												
												//这里可以写ajax方法提交表单
												return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。									
											});
											//
										},
										end: function() {
											addBoxIndex = -1;
										}
									});
								});
							});
						});

					},
				});
				//获取所有选择的列
					
				$('#getSelected').on('click', function() {
					var names = '';
					$('#content').children('tr').each(function() {
						var $that = $(this);
						var $cbx = $that.children('td').eq(0).children('input[type=checkbox]')[0].checked;
						if($cbx) {
							var n = $that.children('td:last-child').children('a[data-opt=edit]').data('name');
							names += n + ',';
						}
					});
					layer.msg('你选择的名称有：' + names);
				});

				$('#search').on('click', function() {
					parent.layer.alert('你点击了搜索按钮')
				});

				
				$('#add').on('click', function() {
					
				});

				$('#import').on('click', function() {
					var that = this;
					var index = layer.tips('只想提示地精准些', that, { tips: [1, 'white'] });
					$('#layui-layer' + index).children('div.layui-layer-content').css('color', '#000000');
				});
			});
		</script>
	</body>

</html>
