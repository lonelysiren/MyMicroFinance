<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./lib/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="./lib/css/main.css" />
	</head>
	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote">
				产品信息
				 <button type="button" class="layui-btn layui-btn-small" style="float:right;margin:0;" id="add"> <i class="layui-icon">&#xe608;</i> 添加</button>
			</blockquote>
			<fieldset class="layui-elem-field">
				<legend>产品列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table">
						<thead>
							<tr>
								<th>id</th>
								<th>名称</th>
								<th>周期天数</th>
								<th>日息</th>
								<th>周息</th>
								<th>保证金</th>
								<th>管理费</th>
								<th>其他费用</th>
								<th>还款方式</th>
								<th>备注</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
				</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="paged" class="page" >
				</div>
			</div>
		</div>
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<td><input type="checkbox" lay-skin="primary"></td>
				<td>{{ item.id }}</td>
				<td>{{ item.username }}</td>
				<td>{{ item.nickname  }}</td>
				<td> </td>
				<td> </td>
				<td>{{ item.stauts == 0 ? '启用':'未启用' }} </td>
				<td>
					<a href="javascript:;" data-name="{{ item.username }}" data-opt="edit" class="layui-btn layui-btn-mini">编辑</a>
					<a href="javascript:;" data-id="{{ item.id }}" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
				</td>
			</tr>
			{{# }); }}
		</script>
		<script type="text/javascript" src="./lib/plugins/layui/layui.js"></script>
		<script type="text/javascript"src="./lib/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript"src="./lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src ="./lib/js/admin_list.js"></script>
	</body>
</html>
