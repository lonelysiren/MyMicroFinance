<html>
<head>
<meta charset="UTF-8">
<body>
<div style="margin: 15px;">
	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">账号</label>
			<div class="layui-input-block">
				<input type="text" id="name" name="username"  required lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
		
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="password" name="password"  required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">姓名</label>
			<div class="layui-input-block">
				<input type="text" name="nickname" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">邮箱Email</label>
			<div class="layui-input-block">
				<input type="text" name="email" "autocomplete="off" class="layui-input">
			</div>
		</div>
	
		<div class="layui-form-item">
			<label class="layui-form-label">状态</label>
			<div class="layui-input-block">
				<input type="radio" name="stauts" value="0" title="启用">
				<input type="radio" name="stauts" value="1" title="禁用" checked >
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">角色组</label>
			<div class="layui-input-block">
				<select name="role" lay-verify="required">
					<option value=""></option>
					<option value="2">录入员（业务经理）</option>
					<option value="3">审核员（风控）</option>
					<option value="4">客服（后台）</option>
					<option value="5">催收（贷后）</option>
					<option value="6">公司总账号</option>
				</select>
			</div>
		</div>
		<div class="layui-form-item" layui-disabled>
			<label class="layui-form-label">所属公司</label>
			<div class="layui-input-block">
				 <input type="checkbox" name="switch" lay-skin="switch">
			</div>
		</div>
		
		
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
</body>
</head>
</html>
