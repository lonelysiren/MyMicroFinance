<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="./lib/plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="./lib/css/main.css" />
	</head>

	<body>
		<div class="admin-main">
			<blockquote class="layui-elem-quote">
				客户列表
				 <button type="button" class="layui-btn layui-btn-small" style="float:right;margin:0;" id="add"> <i class="layui-icon">&#xe608;</i> 添加</button>
			</blockquote>
			<blockquote class="layui-elem-quote layui-quote-nm">
						<div class="layui-collapse">
				<div class="layui-colla-item">
    <h2 class="layui-colla-title">查询面板</h2>
    <div class="layui-colla-content layui-show">
    <form class="layui-form layui-form-pane" action="">
    <div class="layui-form-item">
 <div class="layui-inline" style="width:25%" >
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-inline" style="width:55%" >
      <input type="text" name="name" autocomplete="off" class="layui-input" placeholder="请输入客户姓名">
    </div>
  </div>
   <div class="layui-inline " style="width:25%"  >
      <label class="layui-form-label">客户经理</label>
    <div class="layui-input-inline" style="width:55%" >
      <select name="username">
        <option value=""></option>
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
        <option value="4">杭州</option>
      </select>
    </div>
  </div>
   <div class="layui-inline" style="width:45%"  >
    <label class="layui-form-label">最低金额</label>
    <div class="layui-input-inline" style="width:35%"  >
      <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input ">
    </div>
    <div class="layui-form-mid">-</div>
   
    <div class="layui-input-inline" style="width:35%">
      <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-inline" style="width:25%"  >
    <label class="layui-form-label">身份证号</label>
    <div class="layui-input-inline" style="width:55%"  >
      <input type="text" name="name" autocomplete="off" class="layui-input">
    </div>
  </div>
   <div class="layui-inline " style="width:25%" >
      <label class="layui-form-label">还款状态</label>
    <div class="layui-input-inline" style="width:55%"  >
      <select name="username">
        <option value=""></option>
        <option value="0">北京</option>
        <option value="1">上海</option>
        <option value="2">广州</option>
        <option value="3">深圳</option>
        <option value="4">杭州</option>
      </select>
    </div>
  </div>
   <div class="layui-inline" style="width:45%"  >
    <label class="layui-form-label">借款时间</label>
    <div class="layui-input-inline" style="width:35%">
      <input type="text" name="price_min" placeholder="￥" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid">-</div>
    <div class="layui-input-inline" style="width:35%">
      <input type="text" name="price_max" placeholder="￥" autocomplete="off" class="layui-input">
    </div>
  </div>
 <div class="layui-inline"  style="width:39%"  >
    <label class="layui-form-label">选择地区</label>
    <div class="layui-input-block"  >
      <input type="text" name="name" autocomplete="off" class="layui-input">
    </div>
  </div>
   <div class="layui-inline" style="width:39%"  >
    <label class="layui-form-label">所属公司</label>
    <div class="layui-input-block"  >
      <input type="text" name="name" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-inline" style="width:15%"  >

<div clase="laui-input-inline">
      <button class="layui-btn" lay-submit lay-filter="formDemo">查询</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
</div>
  </div>
</div>
    </form>
    </div>
  </div>
				</div>
				</blockquote>
			<blockquote class="layui-elem-quote layui-quote-nm">客户总数:&nbsp&nbsp&nbsp&nbsp    已放款总额:</blockquote>
			<fieldset class="layui-elem-field">
				<legend>数据列表</legend>
				<div class="layui-field-box layui-form">
					<table class="layui-table admin-table">
						<thead>
							<tr>
								<th>姓名</th>
								<th>还款状态</th>
								<th>身份证</th>
								<th>日期</th>
								<th>周期</th>
								<th>放款金额</th>
								<th>业务员</th>
								<th>审批结果</th>
								<th>客户照片</th>
								<th>云数据</th>
								<th>合同</th>
							</tr>
						</thead>
						<tbody id="content">
						</tbody>
					</table>
				</div>
			</fieldset>
			<div class="admin-table-page">
				<div id="paged" class="page" >
				</div>
			</div>
		</div>
		<script type="text/html" id="tpl">
			{{# layui.each(d.list, function(index, item){ }}
			<tr>
				<td></td>
				<td>{{ item.id }}</td>
				<td>{{ item.username }}</td>
				<td>{{ item.nickname  }}</td>
				<td> </td>
				<td> </td>
				<td>{{ item.stauts == 0 ? '启用':'未启用' }} </td>
				<td>
					<a href="javascript:;" data-name="{{ item.username }}" data-opt="edit" class="layui-btn layui-btn-mini">编辑</a>
					<a href="javascript:;" data-id="{{ item.id }}" data-opt="del" class="layui-btn layui-btn-danger layui-btn-mini">删除</a>
				</td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			{{# }); }}
		</script>
		<script type="text/javascript" src="./lib/plugins/layui/layui.js"></script>
		<script type="text/javascript"src="./lib/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript"src="./lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src ="./lib/js/list.js"></script>
		<script type="text/javascript">
		render_list('customer_list','./lib/temp/edit-customer.html','customer_edit','编辑用户','customer_edit');
		</script>
	</body>

</html>
